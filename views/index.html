<!DOCTYPE html>
<html>
    <head>
        <title>Image Recognition</title>
        <link rel="stylesheet" href="/stylesheets/index.css" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body class="background-color">
        <div class="container mt-5" style="max-width:90%;">
           
             <h1 class="light-blue">Image Recognition</h1>
             
             <div class="row mx-auto">
                 <form class="form-group mt-4 width">
                     <div class="form-row align-items-end">
                         <div class="col">
                             <label for="url">Image Url</label>
                             <input type="text" class="form-control" id="url" placeholder="https://samples.clarifai.com/metro-north.jpg">
                         </div>
                         <div class="col">
                             <button id="button" type="button" class='btn btn-dark'>Generate</button>
                        </div>
                     </div>
                 </form>
             </div>
             
             <div class="row equal mt-5 margin-bottom">
                 <div class="col-8">
                     <img id="img" class="img" src=""></img>
                 </div>
                 <div class="col mx-auto">
                     <h4 class="hidden" id="right-heading">Results (Description and Percentage)</h4>
                     <div id="concepts" class="">
                     
                     </div>
                 </div>
             </div>
        
        </div>
       
    </body>
    
    <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/config.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    
</html>
